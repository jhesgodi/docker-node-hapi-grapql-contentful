<header id="site-header">
  <div class="container">
    <a href="/" class="logo"><img src="/public/images/logo.png" alt=""></a>
  </div>
</header>

{{#each modules }}
  {{#ifEqual type ../types.HERO }}
    {{> hero }}
  {{/ifEqual }}
  {{#ifEqual type ../types.ARTICLE }}
    {{> article }}
  {{/ifEqual }}
{{/each }}
